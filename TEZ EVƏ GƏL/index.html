<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tez Evə Gəl!</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="assets/css/bootstrap.css">
    <link rel="stylesheet" href="assets/css/style.css">
</head>
<body>
    <div class="street">
        <div class="man">
            <img src="assets/image/man.png" alt="">
        </div>
        <div class="home">
            <img src="assets/image/home.png" alt="">
        </div>
        <div class="navigation">
            <button id="up"><i class="fa-solid fa-arrow-up-long"></i></button>
            <button id="down"><i class="fa-solid fa-arrow-down-long"></i></button>
            <button id="left"><i class="fa-solid fa-arrow-left-long"></i></button>
            <button id="right"><i class="fa-solid fa-arrow-right-long"></i></button>
        </div>
    </div>
    <div class="punish">
        <img src="assets/image/punishment.png" alt="">
    </div>
    <div id="newgame" class="newgame">
        <h1>GAME OVER</h1>
        <div class="button">
            <button id="button">RESTART</button>
        </div>
    </div>
    <script src="assets/js/app.js"></script>
</body>
</html>
